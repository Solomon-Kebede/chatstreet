{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="{% static 'css/chatroom.css' %}">

</head>
<body>
    <div class="signupForm">
        <div class="form">
            <h1 class="heading">Select Chat Room</h1>

            <div class="inputField">
                <input id="username-input"type="text" class="input" placeholder="Username">
                <label for="" class="label">Username</label>
            </div>

            <div class="inputField">
                <input id="room-name-input" type="text" class="input" placeholder="Chat Room">
                <label for="" class="label">Chat Room</label>
            </div>
            <input id="room-name-submit" class="submitBtn" type="button" value="Enter">
        </div>
    </div>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
</html>
